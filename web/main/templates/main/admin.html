{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSS NSUT CELL</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="stylesheet" href="{% static 'navigation.css' %}" />
    <link rel="icon" href="{% static 'images/header-images/nss-logo.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'admin.css' %}">
  </head>
  <body>
    <div id="header"></div>

    <div id="navigation"></div>

    <main>
      <div class="admin-container">
    <h1 class="admin-title">NSS Admin Panel</h1>
    <div class="admin-card-container">
      
      <!-- Event Creation -->
      <a href="/create-event" class="admin-card">
        <h2 class="admin-card-title">Event Creation</h2>
        <p class="admin-card-text">Create and manage events for NSS volunteers.</p>
      </a>

      <!-- Manage Attendance Card -->
      <a href="/manage-attendance" class="admin-card">
        <h2 class="admin-card-title">Manage Attendance</h2>
        <p class="admin-card-text">View and update attendance records of events.</p>
      </a>

      <!-- Mark Department Work Card -->
      <a href="/dept-work" class="admin-card">
        <h2 class="admin-card-title">Mark Department Work</h2>
        <p class="admin-card-text">Assign or record department-based activities.</p>
      </a>

    </div>
  </div>

    </main>
    <div id="footer"></div>

    <script src="{% static 'header-footer.js' %}"></script>
    <script src="{% static 'navigation.js' %}"></script> 
    
    <script src="{% static 'load-navi-bar.js' %}"></script> 
  </body>
</html>
