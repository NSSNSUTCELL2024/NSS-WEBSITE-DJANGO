<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User & Admin Forms</title>
    <style>
      .form {
        --input-focus: #2d8cf0;
        --font-color: #323232;
        --font-color-sub: #666;
        --bg-color: beige;
        --main-color: black;
        padding: 20px;
        margin: 15px;
        background: lightblue;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        gap: 20px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        box-shadow: 4px 4px var(--main-color);
      }

      .title {
        color: var(--font-color);
        font-weight: 900;
        font-size: 20px;
        margin-bottom: 25px;
      }

      .title span {
        color: var(--font-color-sub);
        font-weight: 600;
        font-size: 17px;
      }

      .input {
        width: 250px;
        height: 40px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        background-color: var(--bg-color);
        box-shadow: 4px 4px var(--main-color);
        font-size: 15px;
        font-weight: 600;
        color: var(--font-color);
        padding: 5px 10px;
        outline: none;
      }

      .input::placeholder {
        color: var(--font-color-sub);
        opacity: 0.8;
      }

      .input:focus {
        border: 2px solid var(--input-focus);
      }

      .login-with {
        display: flex;
        gap: 20px;
      }

      .login-admin {
        display: none;
      }

      .button-log {
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 100%;
        border: 2px solid var(--main-color);
        background-color: var(--bg-color);
        box-shadow: 4px 4px var(--main-color);
        color: var(--font-color);
        font-size: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .icon {
        width: 24px;
        height: 24px;
        fill: var(--main-color);
      }

      .button-log:active,
      .button-confirm:active {
        box-shadow: 0px 0px var(--main-color);
        transform: translate(3px, 3px);
      }

      .button-confirm {
        margin: 50px auto 0 auto;
        width: 120px;
        height: 40px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        background-color: var(--bg-color);
        box-shadow: 4px 4px var(--main-color);
        font-size: 17px;
        font-weight: 600;
        color: var(--font-color);
        cursor: pointer;
      }

      .user-admin-switch {
        font-size: 15px;
        color: var(--font-color-sub);
      }
    </style>
  </head>
  <body>
    <!-- USER FORM -->
    <div id="mobile-user-form">
      <form class="form user-form">
        <div class="title">
          Welcome User,<br /><span>Sign up to continue</span>
        </div>
        <input class="input" name="userID" placeholder="User ID" type="text" />
        <input
          class="input"
          name="password"
          placeholder="Password"
          type="password"
        />

        <!-- toggle buttons use classes, not IDs -->
        <div class="login-with">
          <button
            type="button"
            class="toggle-user button-confirm user-admin-switch"
          >
            Log-in User
          </button>
          <button
            type="button"
            class="toggle-admin button-confirm user-admin-switch"
          >
            Log-in Admin
          </button>
        </div>

        <button type="submit" class="button-confirm">Let`s go →</button>
      </form>
    </div>

    <!-- ADMIN FORM -->
    <div id="mobile-admin-form" style="display: none">
      <form class="form admin-form">
        <div class="title">
          Welcome Admin,<br /><span>Sign up to continue</span>
        </div>
        <input
          class="input"
          name="adminID"
          placeholder="Admin ID"
          type="text"
        />
        <input
          class="input"
          name="password"
          placeholder="Password"
          type="password"
        />

        <!-- same toggle buttons here -->
        <div class="login-with">
          <button
            type="button"
            class="toggle-user button-confirm user-admin-switch"
          >
            Log-in User
          </button>
          <button
            type="button"
            class="toggle-admin button-confirm user-admin-switch"
          >
            Log-in Admin
          </button>
        </div>

        <button type="submit" class="button-confirm">Let`s go →</button>
      </form>
    </div>

    <script>
      // Grab the two panels
      const userPanel = document.getElementById("mobile-user-form");
      const adminPanel = document.getElementById("mobile-admin-form");

      // On any "toggle-user" click, show user form
      document.querySelectorAll(".toggle-user").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          userPanel.style.display = "block";
          adminPanel.style.display = "none";
        });
      });

      // On any "toggle-admin" click, show admin form
      document.querySelectorAll(".toggle-admin").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          userPanel.style.display = "none";
          adminPanel.style.display = "block";
        });
      });
    </script>
  </body>
</html>
