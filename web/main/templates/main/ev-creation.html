<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSS NSUT CELL</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="navigation.css" />
    <link rel="stylesheet" href="ev-creation.css">

    <link rel="icon" href="images/header-images/nss-logo.png" type="image/x-icon" />
  </head>
  <body>
    <div id="header"></div>

    <div id="navigation"></div>

    <main>
        <div class="event-container">
    
    <!-- Back to Admin Panel Button -->
    <div class="event-header">
      <a href="admin.html" class="event-back-btn">‚Üê Back to Admin Panel</a>
    </div>

    <h1 class="event-title">Create New Event</h1>
    
    <form class="event-form" onsubmit="return eventHandleSubmit(event)">
      <div class="event-form-group">
        <label for="date" class="event-label">Date</label>
        <input type="date" id="date" name="date" class="event-input" required />
      </div>

      <div class="event-form-group">
        <label for="eventName" class="event-label">Event Name</label>
        <input type="text" id="eventName" name="eventName" class="event-input" required />
      </div>

      <div class="event-form-group">
        <label for="location" class="event-label">Location</label>
        <input type="text" id="location" name="location" class="event-input" required />
      </div>

      <div class="event-form-group">
        <label for="hours" class="event-label">Working Hours</label>
        <input type="number" id="hours" name="hours" class="event-input" required min="0" step="0.1" />
      </div>

      <button type="submit" class="event-submit-btn">Create Event</button>
    </form>
  </div>
    </main>
    <div id="footer"></div>

    <script src="header-footer.js"></script>
    <script src="navigation.js"></script> 
    <SCript src="ev-creation.js"></SCript>
    <script src="load-navi-bar.js"></script> 
  </body>
</html>
